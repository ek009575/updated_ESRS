<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="col-md-">
        <h2 class="text-center">User Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   $(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
        e.preventDefault(); // Formun varsayılan submit işlemini engelle

        var userData = {
            email: $('#email').val(),
            password: $('#password').val()
        };

        $.ajax({
            type: "POST",
            url: "https://localhost:7070/Account/Login",
            contentType: "application/json",
            data: JSON.stringify(userData),
            success: function(response) {
                console.log('Login successful:', response);
                
                // Sadece e-posta adresi kontrolü yaparak yönlendirme
                if(response.access_token) {
                    localStorage.setItem("accessToken", response.access_token); // Token'ı kaydet
                    window.location.href = '/esrsProjectUI/adminDashboard/index.html'; // Yönlendirme yap
                } else {
                    alert("Login failed. Please check your email.");
                }
            },
            error: function(error) {
                console.error('Login failed:', error);
                alert("Login failed. Please try again.");
            }
        });
    });
});
</script>
</body>
</html>
